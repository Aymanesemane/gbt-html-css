<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Boxing Equipment Store</title>
    <style>
        /* Contact Page Styles */
.contact-container {
    max-width: 800px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.contact-info h2, .contact-form h2 {
    color: #e60000;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    background-color: #e60000;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.contact-form button:hover {
    background-color: #cc0000;
}

/* Map Section */
.map-container {
    max-width: 800px;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Background Image */
body {
    background-image: url('Images/fight.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
}
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Contactez-vous</h2>
            <p>Si vous avez des questions ou avez besoin d’aide, n’hésitez pas à nous contacter</p>
            <p><strong>Email:</strong> semaneaymane@gmail.com</p>
            <p><strong>tele:</strong> 0645756808</p>
            <p><strong>Address:</strong> CASABLANCA SIDIMAAROUF RUE 321</p>
        </div>

        <div class="contact-form">
            <h2>envoyer  Message</h2>
            <form action="#" method="POST">
                <input type="text" name="NOM" placeholder="Votre NOM" required>
                <input type="email" name="email" placeholder="Votre Email" required>
                <textarea name="message" rows="5" placeholder="Votre Message" required></textarea>
                <button type="submit">envoyer Message</button>
            </form>
        </div>
    </section>

    <section class="map-container">
        <h2>Find Us Here</h2>
        <iframe 
            src="https://maps.app.goo.gl/Z1vfCLMiZiiWq4hL8"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>
</body>
</html>
